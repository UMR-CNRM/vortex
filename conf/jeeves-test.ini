[driver]
pools    = in, delay, retry, process, ignore, out, error
actions  = level, show, update, sleep, reload, active, mute, seton, setoff,
           test_bar, test_foo, test_vortex,
           dayfile, ftput
maxprocs = 2
maxtasks = 128

autoexit = 0
maxsleep = 5
silent   = 2
keeplog  = 10d

rtinit   = 2
rtslow   = 1.5
rtceil   = 10
rtstop   = 30

[pool_in]
path     = depot
active   = True
target   = process
cleaning = False

[pool_out]
path     = done
active   = False
maxitems = 128
maxtime  = 1h
keepzip  = 3d

[pool_delay]
path     = delay
active   = True
target   = process
cleaning = False

[pool_retry]
path     = retry
active   = True
target   = in
cleaning = False

[pool_process]
path     = run
active   = True
target   = out
cleaning = False

[pool_ignore]
path     = ignore
active   = True

[pool_error]
path     = error
active   = False

[action_ftput]
active   = True
entry    = system_ftput
module   = common.util.async
dispatch = True
options  = attempts,rawftput
attempts = 2
rawftput = True

[action_dayfile]
active   = True
entry    = dayfile_report
module   = iga.util.async
dispatch = True

[action_test_foo]
active   = True
entry    = test_foo
module   = sandbox.util.askjeeves
dispatch = True

[action_test_bar]
active   = True
entry    = test_bar
module   = sandbox.util.askjeeves
dispatch = True

[action_test_vortex]
active   = True
entry    = test_vortex
module   = sandbox.util.askjeeves
dispatch = True
