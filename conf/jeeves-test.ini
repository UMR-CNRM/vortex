[driver]
pools    = in,delay,retry,process,ignore,out,error
actions  = foo,vortex,level,show,update,sleep,reload,active,mute
maxsleep = 5
maxprocs = 2
maxtasks = 128

[action_foo]
active   = True
entry    = foo
module   = toto
dispatch = True

[action_vortex]
active   = True
entry    = test_vortex
module   = toto
dispatch = True

[pool_in]
path     = depot
active   = True
target   = process
cleaning = False

[pool_out]
path     = done
active   = False
maxtime  = 12

[pool_delay]
path     = delay
active   = True
target   = process

[pool_retry]
path     = retry
active   = True
target   = in
cleaning = False

[pool_process]
path     = run
active   = True
target   = out
cleaning = False

[pool_ignore]
path     = ignore
active   = True

[pool_error]
path     = error
active   = False

