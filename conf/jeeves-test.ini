[driver]
pools    = in,delay,retry,process,ignore,out,error
actions  = foo,vortex,dayfile,level,show,update,sleep,reload,active,mute,seton,setoff,ftput
maxsleep = 5
maxprocs = 2
maxtasks = 128
maxdelay = 21600
retries  = 0
rdelay   = 300
rslow    = 1

[pool_in]
path     = depot
active   = True
target   = process
cleaning = False

[pool_out]
path     = done
active   = False
maxtime  = 12

[pool_delay]
path     = delay
active   = True
target   = process

[pool_retry]
path     = retry
active   = True
target   = in
cleaning = False

[pool_process]
path     = run
active   = True
target   = out
cleaning = False

[pool_ignore]
path     = ignore
active   = True

[pool_error]
path     = error
active   = False

[action_foo]
active   = True
entry    = foo
module   = toto
dispatch = True

[action_vortex]
active   = True
entry    = test_vortex
module   = toto
dispatch = True

[action_ftput]
active   = True
entry    = system_ftput
module   = common.util.async
dispatch = True
options  = attempts
attempts = 2

[action_dayfile]
active   = True
entry    = dayfile_report
module   = iga.util.async
dispatch = True
