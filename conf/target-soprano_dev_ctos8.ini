[gribapi]
GRIB_API_ROOTDIR            = /usr/local/sopra/grib_api
GRIB_SAMPLES_PATH           = /usr/local/sopra/grib_api/share/grib_api/ifs_samples/grib1
GRIB_DEFINITION_PATH        = /usr/local/sopra/grib_api/share/definitions

[gco]
rootdir                     = /home/marp/marp999/public/gco-tools
ggetpath                    = /home/marp999/public/gco-tools
ggetarchive                 = hendrix

[stores]
storage                     = hendrix.meteo.fr

[sms]
rootdir                     = /home/marp/marp999/public/sms-gateway

[services]
sshopts                     = -x -o PasswordAuthentication=false
sshretryopts                = -o ConnectTimeout=6
agt_path                    = /usr/local/sopra/bin

[agt]
HOME_SOPRA                  = /usr/local/sopra
LD_LIBRARY_PATH             = $LD_LIBRARY_PATH:/usr/local/sopra/lib
BASE_TRANSFERT_AGENT        = /home/sopra/agt
DIAP_AGENT_NUMPROG_AGENT    = 0x20000011

[bdpe]
wsclient_interpreter        = bash
wsclient_path               = /usr/local/sopra/bin/lirepe.sh
