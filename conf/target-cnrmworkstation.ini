[gribapi]
GRIB_API_ROOTDIR        = /usr/bin
GRIB_SAMPLES_PATH       = /usr/share/grib_api/samples
GRIB_DEFINITION_PATH    = /usr/share/grib_api/definitions

[mpitool]
VORTEX_MPI_NAME         = mpiauto
VORTEX_MPI_LAUNCHER     = /home/common/sync/olive/public/mpi-tools/mpiauto/mpiauto

[mpienv]
MPIAUTOCONFIG           = mpiauto.TIME.conf

[odbtools]
rootdir                 = /home/common/sync/olive/public/odb-tools
odbcycle                = default

[gco]
genvpath                = /home/common/sync/olive/public/gco_toolbox/bin
ggetpath                = /home/common/sync/olive/public/gco_toolbox/bin
ggetarchive             = hendrix

[stores]
storage                 = hendrix.meteo.fr

[ecflow]
clientpath              = /home/common/sync/olive/ecflow/ecFlow-{version!s}/bin/ecflow_client

[lfi]
rootdir                 = /home/common/sync/olive/public/lfi-tools
lfipath                 = /home/common/sync/olive/public/lfi-tools/default
lficycle                = default
