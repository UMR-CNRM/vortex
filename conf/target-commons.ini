[fortran]
STACKMULT               = 16
OMP_STACKSIZE           = 2G
MPISEPSELECT            = 3
EC_PROFILE_HEAP         = 0
EC_MPI_ATEXIT           = 0

[drhook]
DR_HOOK                 = 0
DR_HOOK_IGNORE_SIGNALS  = -1

[drhookprof]
DR_HOOK                 = 1
DR_HOOK_OPT             = prof
DR_HOOK_IGNORE_SIGNALS  = -1

[drhook_not_mpi]
DR_HOOK_SILENT          = 1
DR_HOOK_NOT_MPI         = 1

[odbtools]
iocreate                = create_ioassign
iomerge                 = merge_ioassign

[gco]
genvcmd                 = genv
ggetcmd                 = gget

[lfi]
lficmd                  = lfitools

[services]
sshcmd                  = /usr/bin/ssh
sshopts                 = -x -o PasswordAuthentication=false -o ConnectTimeout=6

scpcmd                  = /usr/bin/scp
scpopts                 = -Bp -o PasswordAuthentication=false -o ConnectTimeout=6

soprano_target          = piccolo-int
agt_pe_cmd              = router_pe.bin
agt_pa_cmd              = router_pa.bin
agt_fake_cmd            = router_fake.sh
agt_lirepe              = lirepe
transmet_cmd            = entete_fichier_transmet.sh

[mocage-assim]
DR_HOOK                 = false
DR_HOOK_NOT_MPI         = true
MPI_GRAIN               = omp
I_MPI_PIN_DOMAIN 	    = omp
OMP_STACKSIZE           = 2G
MPL_METHOD              = JP_BLOCKING_STANDARD
MKL_DYNAMIC		        = false
MKL_CBWR 		        = AUTO
KMP_AFFINITY 		    = verbose,granularity=fine,compact,1,0

[mocage-assim-repro]
DAIMON_B_OMP_NUM_THREADS = 1
DAIMON_H_OMP_NUM_THREADS = 1
