[fortran]
STACKMULT               = 16
OMP_STACKSIZE           = 2G
MPISEPSELECT            = 3
EC_PROFILE_HEAP         = 0
EC_MPI_ATEXIT           = 0

[mpitool-mplbased]
mpiauto_opt_bindingmethod   = arch

[mpiauto]
mpiopts                 = --wrap --wrap-stdeo --wrap-stdeo-pack --verbose
mpiopts-ddt             = --verbose
mpiextraenv             = MPIAUTOCONFIG%%mpiauto.TIME.conf

[srun]
mpiopts                 = --kill-on-bad-exit=1 --export=ALL

[drhook]
DR_HOOK                 = 0
DR_HOOK_IGNORE_SIGNALS  = -1

[drhookprof]
DR_HOOK                 = 1
DR_HOOK_OPT             = prof
DR_HOOK_IGNORE_SIGNALS  = -1

[drhook_not_mpi]
DR_HOOK_SILENT          = 1
DR_HOOK_NOT_MPI         = 1

[odbtools]
iocreate                = create_ioassign
iomerge                 = merge_ioassign

[gco]
genvcmd                 = genv
ggetcmd                 = gget

[stores]
storage                 = hendrix.meteo.fr

[lfi]
lficmd                  = lfitools

[services]
sshcmd                  = /usr/bin/ssh
sshopts                 = -x -o NoHostAuthenticationForLocalhost=true -o PasswordAuthentication=false -o ConnectTimeout=6

scpcmd                  = /usr/bin/scp
scpopts                 = -Bp -o NoHostAuthenticationForLocalhost=true -o PasswordAuthentication=false -o ConnectTimeout=6

soprano_target          = piccolo-int
agt_pe_cmd              = router_pe.bin
agt_pa_cmd              = router_pa.bin
agt_fake_cmd            = router_fake.sh
agt_lirepe              = lirepe
transmet_cmd            = entete_fichier_transmet.sh

[mocage-assim]
DR_HOOK                 = false
DR_HOOK_NOT_MPI         = true
MPI_GRAIN               = omp
OMP_STACKSIZE           = 2G
MPL_METHOD              = JP_BLOCKING_STANDARD

[mocage-assim-repro]
DAIMON_B_OMP_NUM_THREADS = 1
DAIMON_H_OMP_NUM_THREADS = 1
