checkconfigs:
   pystd:  # The checkerconfig name
      label: "code "  # A label that is used when printing error messages
      checkers:  # A list of checker classes to use : the 'type' entry identifies
                 # the checker class to use, other dictionary entry are passed to
                 # the checker class as keyword arguments
         - type: pycodestyle
           max_line_length: 120
           ignore: [E401, E402, W504]
   pylong:
      label: "code "
      checkers:
         - type: pycodestyle
           max_line_length: 400
           ignore: [E401, E402, W504]
   docweak:
      label: "doc  "
      checkers:
         - type: pydocstyle
           convention: pep257
           # Idealy, D202, D204, D205 and D400 should be checked but there is a lot
           # of work !
           ignore: [D102, D103, D105, D107, D200, D202, D204, D205, D400, D401]
   docstrict:
      label: "doc  "
      checkers:
         - type: pydocstyle
           convention: pep257
           ignore: [D105, D107, D200, D401]
   astroimport:
      label: "astro"
      checkers:
         - type: astroidimport
           overall_whitelist:
            - bronx.fancies.arguments
            - bronx.fancies.multicfg
            - vortex.tools.addons
            - vortex.tools.folder
            - vortex.tools.lfi
            - vortex.tools.grib
            - vortex.tools.listings
            - vortex.tools.surfex
            - common.tools.gribdiff
            - common.tools.addons
            - common.util.usepygram
            - gco.tools.diggers
            - iga.tools.actions
            - iga.tools.services
            - intairpol.tools.addons
           local_whitelist:
            site/footprints/loggers.py: [logging, ]
            src/common/algo/ifsroot.py: [common.algo.ifsnaming, ]
            src/vortex/sessions.py: [vortex.gloves, ]

places:
   site:  # The place nickname
      path: site  # The path to the place (relative to the vortex repository root)
      footprints_detect: true  # Do we need to look for footprint definitions ?
      checkconfigs:  # List of checkconfig (see above) to apply on this place
         - astroimport
         - pystd
         - docstrict
   weaksite:
      path: site/bronx/fancies
      footprints_detect: true
      checkconfigs:
         - astroimport
         - pystd
         - docweak
   src:
      path: src
      footprints_detect: true
      checkconfigs:
         - astroimport
         - pystd
         - docweak
   tests:
      path: tests
      footprints_detect: true
      checkconfigs:
         - pylong
   bin:
      path: bin
      footprints_detect: true
      checkconfigs:
         - astroimport
         - pylong
         - docweak
   project:
      path: project
      checkconfigs:
         - astroimport
         - pylong
         - docweak
 