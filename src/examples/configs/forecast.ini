[input]
mandatory = Analysis, Namelist
fpinline = RTCoeffs MatFilter ClimModel ClimBDAP

[output]
mandatory = Listing
default = ModelState
fpinline = GridPoint 

[Analysis]
local = ICMSH%(xpname)sINIT
format = fa

[Namelist]
local = fort.4
format = fortran

[SelectionFP]
local = selectfp
format = fortran

[RTCoeffs]
local = rtcoeff.tgz

[MatFilter]
local = matrix.fil.[domain]

[ClimModel]
local = Const.Clim

[ClimBDAP]
local = const.clim.[domain]

[ModelState]
local = ICMSHFCST+[term]
format = fa

[GridPoint]
local = PFFPOS[domain]+[term]

[Listing]
local = listing.forecast
